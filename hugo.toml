baseURL                = "https://gohugo.io/"
defaultContentLanguage = "en"
enableEmoji            = true
pluralizeListTitles    = false
timeZone               = "Europe/Oslo"
title                  = "Sehat Sejahtera Nusantara"

# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases = true

# See https://github.com/gohugoio/hugo/issues/13806.
ignoreLogs = ['warning-frontmatter-params-overrides']

[build]
  [build.buildStats]
    disableIDs = true
    enable     = true
  [[build.cachebusters]]
    source = "assets/notwatching/hugo_stats\\.json"
    target = "css"
  [[build.cachebusters]]
    source = "(postcss|tailwind)\\.config\\.js"
    target = "css"

[caches]
  [caches.images]
    dir    = ":cacheDir/images"
    maxAge = "1440h"
  [caches.getresource]
    dir    = ':cacheDir/:project'
    maxAge = "1h"

[[cascade]]
  [cascade.params]
    hide_in_this_section = true
    show_publish_date    = true
  [cascade.target]
    kind = 'page'
    path = '{/news/**}'
[[cascade]]
  [cascade.params]
    searchable = true
  [cascade.target]
    kind = 'page'
[[cascade]]
  [cascade.params]
    searchable = false
  [cascade.target]
    kind = '{home,section,taxonomy,term}'

[frontmatter]
  date        = ['date'] # do not add publishdate; it will affect page sorting
  expiryDate  = ['expirydate']
  lastmod     = [':git', 'lastmod', 'publishdate', 'date']
  publishDate = ['publishdate', 'date']

[languages]
  [languages.en]
    languageCode = "en-US"
    languageName = "English"
    weight       = 1

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.typographer]
        disable = false
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block  = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]
    [markup.goldmark.parser]
      autoDefinitionTermID = true
      [markup.goldmark.parser.attribute]
        block = true
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    lineNumbersInTable = false
    noClasses          = false
    style              = 'solarized-dark'
    wrapperClass       = 'highlight not-prose'

[mediaTypes]
  [mediaTypes."text/netlify"]
    delimiter = ""

[module]
  [module.hugoVersion]
    min = "0.144.0"
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    lang   = 'en'
    source = 'content/en'
    target = 'content'
  [[module.mounts]]
    disableWatch = true
    source       = "hugo_stats.json"
    target       = "assets/notwatching/hugo_stats.json"

[outputFormats]
  [outputFormats.redir]
    baseName    = "_redirects"
    isPlainText = true
    mediatype   = "text/netlify"
  [outputFormats.headers]
    baseName       = "_headers"
    isPlainText    = true
    mediatype      = "text/netlify"
    notAlternative = true

[outputs]
  home     = ["html", "rss", "redir", "headers"]
  page     = ["html"]
  section  = ["html"]
  taxonomy = ["html"]
  term     = ["html"]

[params]
  description = "The worldâ€™s fastest framework for building websites"
  ghrepo      = "https://github.com/gohugoio/hugoDocs/"
      [params.brand]
      # Ganti dengan path logo Anda (contoh di static/images/logo-ssn.png)
      logo = "/images/logo-ssn.webp"
      logo_height = 48
  [params.home]
    # Ganti dengan path gambar hero Anda. Bisa assets (diproses) atau static.
    hero_image = "/images/hero-ssn.webp"
    hero_title = "Hidup Sehat dan Sejahtera untuk Seluruh Keluarga"
    hero_cta_text = "Cek Produk Kami"
    hero_cta_link = "/produk/"
  [params.render_hooks.link]
    errorLevel = 'warning' # ignore (default), warning, or error (fails the build)
  [params.social.mastodon]
    url = "https://fosstodon.org/@gohugoio"

[related]
  includeNewer = true
  threshold    = 80
  toLower      = true
  [[related.indices]]
    name   = 'keywords'
    weight = 1

[security]
  [security.funcs]
    getenv = ['^HUGO_', '^REPOSITORY_URL$', '^BRANCH$']

[server]
  [[server.headers]]
    for = "/*"
    [server.headers.values]
      X-Frame-Options        = "DENY"
      X-XSS-Protection       = "1; mode=block"
      X-Content-Type-Options = "nosniff"
      Referrer-Policy        = "no-referrer"
  [[server.headers]]
    for = "/**.{css,js}"

[services]
  [services.googleAnalytics]
    ID = 'G-MBZGKNMDWC'

[taxonomies]
  category = 'categories'

