{{ define "main" }}
  <div class="max-w-none">
    <h1 class="text-3xl font-extrabold text-gray-900">{{ .Title }}</h1>
    {{ with .Content }}<div class="prose prose-slate mt-4">{{ . }}</div>{{ end }}
    <ul class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {{ range .Pages }}
        <li class="rounded-xl border border-gray-200 p-5 hover:bg-gray-50">
          <a class="font-semibold text-gray-900 hover:text-green-700" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
          <p class="text-sm text-gray-600 mt-1">{{ .Summary | plainify | truncate 120 }}</p>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
